<html>
	<head>
		<!--  <link rel="shortcut icon" href=" /favicon.ico" />  -->
		<title>Leslie的天地</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		<link rel="stylesheet" href="https://www.openglobus.org/og.css" type="text/css" />
		<script src="https://www.openglobus.org/og.js"></script>
	</head>
	<body >
		<div id="globus" style="width: 100%;height:100%;"></div>


		<script>
				    var osm = new og.layer.XYZ("OpenStreetMap", {
						isBaseLayer: true,
						url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
						visibility: true,
						attribution: 'Data @ OpenStreetMap contributors, ODbL'
					});

					var globus = new og.Globe({
						"target": "globus",
						"name": "Earth",
						"terrain": new og.terrain.GlobusTerrain(),
						"layers": [osm],
						"autoActivated": true,
						"viewExtent": [113, -23, 180, 100]
					});

					new og.layer.Vector("Markers", {
						clampToGround: true
					})
						.addTo(globus.planet)
						.add(new og.Entity({
							lonlat: [5.73, 45.183],
							label: {
								// text: "Hi, Globus!",
								outline: 0.77,
								outlineColor: "rgba(255,255,255,.4)",
								size: 27,
								color: "black",
								offset: [10, -2]
							},
							billboard: {
								src: "./marker.png",
								width: 100,
								height: 100,
								offset: [0, 32]
							}
						}));
			</script>
		</body>
	
</html>
